name: ci

on:
  push:
  pull_request:
    types: [ synchronize ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://nrel/openstudio:3.1.0
    steps:
      - uses: actions/checkout@v2

      - name: Install gems
        run: |
          rm -f Gemfile.lock && bundle install

      - name: Run tests
        run: |
          bundle exec rake test_all

      - name: Compare results
        run: |
          ruby workflow/compare.rb

      - name: Store results
        uses: actions/upload-artifact@v2
        with:
          path: workflow/tests/results
          name: results

      - name: Store comparisons
        uses: actions/upload-artifact@v2
        with:
          path: workflow/tests/comparisons
          name: comparisons

  update-results:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          ref: github.event.pull_request.base.sha # Checkout the target branch

      - name: Setup git branch
        shell: bash
        run: |
          branch_name="${{ github.base_ref }}"
          echo "Checking out branch: $branch_name"
          git checkout -b $branch_name || git checkout $branch_name

      - name: Download results
        uses: actions/download-artifact@v2
        with:
          path: |
            results
          name: results

      - name: Commit latest results
        shell: bash        
        run: |
          git status
          cp results/results.csv workflow/tests/master/results.csv
          cp results/results_ashrae_140.csv workflow/tests/master/results_ashrae_140.csv
          cp results/results_hvac_sizing.csv workflow/tests/master/results_hvac_sizing.csv
          git add workflow/tests/master/results.csv
          git add workflow/tests/master/results_ashrae_140.csv
          git add workflow/tests/master/results_hvac_sizing.csv
          git status
          if [[ $(git diff --cached --exit-code) ]]; then
            git config --global user.email "github-action@users.noreply.github.com"
            git config --global user.name "GitHub Action"
            git commit -m "Latest results."
            branch_name="${{ github.base_ref }}"
            echo "Pushing to branch: $branch_name"
            git push -u origin $branch_name
          fi
