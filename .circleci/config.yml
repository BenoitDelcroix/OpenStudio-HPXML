version: 2
jobs:
  build:
    docker:
      - image: nrel/openstudio:2.9.0-rc2
    steps:
      - checkout
      - run: 
          name: Install gems
          command: |
            rm -f Gemfile.lock && bundle install
      - run: 
          name: Run tests
          command: |
            rake test:all
      - store_artifacts:
          path: workflow/test_results
          destination: results
